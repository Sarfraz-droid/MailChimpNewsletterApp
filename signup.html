<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewsLetter SignUp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="sign.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin">
        <form action="/" method="post">
            <img class="mb-4" src="images/CoverPhoto.png" alt="" width="100" height="100">
            <h1 class="h3 mb-3 fw-normal">Signup To My NewsLetter</h1>

            <input type="text" class="form-control top" id="floatingPassword" placeholder="First Name" name="fname" required autofocus>
            <input type="text" class="form-control middle" id="floatingPassword" placeholder="Last Name" name="lname" required>
            <input type="email" class="form-control bottom" id="floatingInput" placeholder="name@example.com" name="email" required>

            <div class="checkbox mb-3">
                <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" name="submit">Sign Me Up</button>
            <p class="mt-5 mb-3 text-muted">Sarfraz Alam</p>
        </form>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>

</html>
